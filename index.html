<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Rr Bannk</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-10">Welcome to your  <span class="font-semibold text-violet-600">Baap Er Bannk!!!</span></h1>
    </header>
    <main>
        <section class="bg-blue-10 w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-4xl mb-5 font-semibold">Plese login</h3>
            <div >
                <input class="w-9/12 block mb-3 px-3" type="email" name="" id="user-email" placeholder="Your email">

                <button id="btn-submit" class="bg-amber-600 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
