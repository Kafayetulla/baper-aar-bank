<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Rr Bannk</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-10">Let's get some  <span class="font-semibold text-violet-600">Moooye!!!</span></h1>
    </header>
    <main>
<section class="mt-12  "> 
           <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white ">
    <div class="bg-green-400 p-8 rounded-lg">
        <h1 class="text-42xl">Deposit</h1>
        <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
    </div>
    <div class="bg-yellow-500 p-8 rounded-lg">
        <h1 class="text-42xl">withdrow</h1>
        <h2 class="text-5xl">$<span id="withdrow-total">00</span></h2>
    </div>
    <div class="bg-violet-400 p-8 rounded-lg">
        <h1 class="text-42xl">Balance</h1>
        <h2 class="text-5xl">$<span id="balance-total">00</span></h2>
    </div>

  </div>
</section>
<!-- Deposit and withdrow-->
<section class="mt-12  "> 
    <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
<div class="bg-lime-400 p-8 rounded-lg  ">
 <h1 class="text-42xl mb-4  text-white ">Please Deposit</h1>
 <input class="w-9/12 block mb-3 px-3" type="text" name="" id="deposit-field" placeholder="$ Amount you want Deposit">
 <button id="btn-Deposit" class="bg-amber-600 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg">Deposit</button>
</div>
<div class="bg-fuchsia-950 p-8 rounded-lg">
    <h1 class="text-42xl mb-4  text-white ">Please withdrow</h1>
    <input class="w-9/12 block mb-3 px-3" type="text" name="" id="withdrow-field" placeholder="$ Amount you want withdrow">
    <button id="btn-withdrow" class="bg-cyan-500 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg">withdrow</button>
   </div>
</div>
</section>
          
    </main>
    <script src="js/diposit.js"></script>
    <script src="js/withdrow.js"></script>
</body>
</html>
